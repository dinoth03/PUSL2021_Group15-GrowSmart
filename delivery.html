<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrowSmart - Delivery Details</title>
    <link rel="icon" type="image/png" href="Img/TitleLogo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h2 class="mt-4">Delivery Details</h2>
        <form id="deliveryForm">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" required placeholder="Enter Your Name">
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea class="form-control" id="address" rows="3" required placeholder="Enter Your Addreas"></textarea>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" required maxlength="12" placeholder="+94 XX XXX XXXX">
            </div>
            <h3>Total: <span id="totalPrice"></span></h3>
            <button type="submit" class="btn btn-success" href="Payment.html">Confirm Order</button>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const totalElement = document.getElementById("totalPrice");
            const deliveryForm = document.getElementById("deliveryForm");

            // Get the total from the query string or localStorage
            const urlParams = new URLSearchParams(window.location.search);
            const total = urlParams.get("total") || "Rs.0.00";
            totalElement.textContent = total;

            // Handle form submission
            deliveryForm.addEventListener("submit", function (e) {
                e.preventDefault();

                // Collect delivery details
                const name = document.getElementById("name").value.trim();
                const address = document.getElementById("address").value.trim();
                const phone = document.getElementById("phone").value.trim();

                if (!name || !address || !phone) {
                    alert("Please fill in all fields.");
                    return;
                }

                // Save delivery details and total to localStorage
                const deliveryDetails = { name, address, phone, total };
                localStorage.setItem("deliveryDetails", JSON.stringify(deliveryDetails));

                // Redirect to payment page
                window.location.href = "payment.html";
            });
        });
    </script>
</body>

</html>
