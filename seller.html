<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrowSmart - Seller Panel</title>
    <link rel="icon" type="image/png" href="Img/TitleLogo.png">
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
     <!--my css-->
     <link href="style.css" rel="stylesheet">

     <body>



<div class="container mt-5">
    <h2>Seller Panel</h2>
    <!-- Add Product Form -->
    <form id="addProductForm" action="/controller/addProducts.php" method="post">
        <div class="row">
            <div class="col-md-6">
                <label for="productName">Product Name</label>
                <input type="text" id="productName" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label for="productCategory">Category</label>
                <select id="productCategory" class="form-control" required>
                    <option value="productCategory"></option>
                    <option value="vegetables">Vegetables</option>
                    <option value="plants">Plants</option>
                    <option value="vegetables">Vegetables</option>
                    <option value="fruits">Fruits</option>
                    <option value="fertilizers">Fertilizers</option>
                </select>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-6">
                <label for="productPrice">Price (Rs.)</label>
                <input type="number" id="productPrice" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label for="productWeight">Weight (kg)</label>
                <input type="text" id="productWeight" class="form-control" required>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-12">
                <label for="productImage">Image URL</label>
                <input type="text" id="imageUrl" class="form-control" required>
            </div>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Add Product</button>
    </form>

    <!-- Manage Products -->
    <h3 class="mt-5">Manage Products</h3>
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Category</th>
                <th>Price</th>
                <th>Weight</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="productList">
            <!-- Dynamically filled rows -->
        </tbody>
    </table>
</div>
