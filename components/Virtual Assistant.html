            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #e8f5e9;
            background: linear-gradient(to right, #e2e2e2, #d5ffdd);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
        }

        .chatbot-container {
            width: 500px;
            height: 800px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .chatbot-header {
            background: linear-gradient(135deg, var(--primary-green), var(--secondary-green));
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 10;
        }

        .chatbot-header .header-icons i {
            margin-left: 10px;
            cursor: pointer;
            opacity: 0.8;
            transition: opacity 0.3s;
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            background-color: var(--light-bg);
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 80%;
            margin-bottom: 15px;
            padding: 12px 15px;
            border-radius: 15px;
            line-height: 1.4;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        .bot-message {
            background-color: #e8f5e9;
            align-self: flex-start;
            border-bottom-left-radius: 0;
        }

        .user-message {
            background-color: #e3f2fd;
            align-self: flex-end;
            border-bottom-right-radius: 0;
            text-align: right;
        }

        .chat-input {
            display: flex;
            padding: 15px;
            background-color: white;
            border-top: 1px solid #eee;
        }

        .chat-input input {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 25px;
            margin-right: 10px;
        }

        .chat-input button {
            background: var(--primary-green);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .chat-input button:hover {
            background: var(--secondary-green);
        }

        .category-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 10px;
            background-color: #f1f8e9;
            max-height: 200px;
            overflow-y: auto;
        }

        .category-btn, .plant-btn {
            background-color: var(--primary-green);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 5px;
        }

        .category-btn:hover, .plant-btn:hover {
            background-color: var(--secondary-green);
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            max-height: 80%;
            overflow-y: auto;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .plant-quiz-btn {
            position: absolute;
            top: 80px;
            right: 10px;
            background-color: transparent;
            color: #27ae60;
            border: none;
            padding: 5px 5px;
            border-radius: 15px;
            cursor: pointer;
            z-index: 20;
        }

        .plant-details {
            background-color: #f0f0f0;
            padding: 15px;
            border-radius: 10px;
            margin-top: 10px;
        }

        .quiz-question {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 10px;
        }

        .quiz-question p {
            margin-bottom: 10px;
            font-weight: bold;
        }

        .quiz-question button {
            display: block;
            width: 100%;
            margin: 5px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #e0e0e0;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .quiz-question button:hover {
            background-color: #d0d0d0;
        }

        .quiz-question button.correct {
            background-color: #4CAF50;
            color: white;
        }

        .quiz-question button.incorrect {
            background-color: #f44336;
            color: white;
        }

        #quizScore {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>

        class PlantChatbot {
            constructor() {
                this.initializeEventListeners();
                this.displayWelcomeMessage();
                this.plantDictionary = this.createPlantDictionary();
            }

            // Create a dictionary of all plants for easier searching
            createPlantDictionary() {
                const plantDict = {};
                for (const category in PLANT_DATA) {
                    PLANT_DATA[category].forEach(plant => {
                        if (plant.name) {
                            plantDict[plant.name.toLowerCase()] = {plant, category};
                        }
                    });
                }
                return plantDict;
            }

            initializeEventListeners() {
                document.getElementById('sendButton').addEventListener('click', () => this.handleUserInput());
                document.getElementById('userInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.handleUserInput();
                });
                document.getElementById('plantQuizBtn').addEventListener('click', () => this.startPlantQuiz());
            }

            addMessage(message, type = 'bot') {
                const chatMessages = document.getElementById('chatMessages');
                const messageElement = document.createElement('div');
                messageElement.classList.add('message', `${type}-message`);
                messageElement.innerHTML = message;
                chatMessages.appendChild(messageElement);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            displayWelcomeMessage() {
                this.addMessage(`
                    Welcome to Growsmart Plant AI Companion! 🌿<br>
                    I'm your intelligent plant care assistant. <br>
                    I can help you with: <br>
                    • Plant Care Advice<br>
                    • Gardening Tips<br>
                    • Plant Identification<br>
                    • Plant Health Diagnostics<br>
                    <br><br>
                    What would you like to know?
                `);
                this.displayCategories();
            }

            displayCategories() {
                const categoryButtons = document.getElementById('categoryButtons');
                categoryButtons.innerHTML = '';
                
                const categories = Object.keys(PLANT_DATA);

                categories.forEach(category => {
                    const btn = document.createElement('button');
                    btn.textContent = category;
                    btn.classList.add('category-btn');
                    btn.addEventListener('click', () => this.displayPlants(category));
                    categoryButtons.appendChild(btn);
                });
            }

            displayPlants(category) {
                const categoryButtons = document.getElementById('categoryButtons');
                categoryButtons.innerHTML = '';
                
                PLANT_DATA[category].forEach(plant => {
                    const btn = document.createElement('button');
                    btn.textContent = plant.name;
                    btn.classList.add('plant-btn');
                    btn.addEventListener('click', () => this.displayPlantDetails(plant));
                    categoryButtons.appendChild(btn);
                });

                const backBtn = document.createElement('button');
                backBtn.textContent = '← Back to Categories';
                backBtn.classList.add('category-btn');
                backBtn.addEventListener('click', this.displayCategories.bind(this));
                categoryButtons.appendChild(backBtn);
            }

            displayPlantDetails(plant) {
                const detailsHTML = `
                    <div class="plant-details">
                        <h3>${plant.name}</h3>
                        <p><strong>Scientific Name:</strong> ${plant.scientificName || 'N/A'}</p>
                        <h4>Care Instructions:</h4>
                        <ul>
                            ${Object.entries(plant.care || {}).map(([key, value]) => 
                                `<li><strong>${key.charAt(0).toUpperCase() + key.slice(1)}:</strong> ${Array.isArray(value) ? value.join(', ') : value}</li>`
                            ).join('')}
                        </ul>
                        ${plant.benefits ? `
                        <h4>Benefits:</h4>
                        <ul>
                            ${plant.benefits.map(benefit => `<li>${benefit}</li>`).join('')}
                        </ul>` : ''}
                        ${plant.difficulty ? `<p><strong>Difficulty:</strong> ${plant.difficulty}</p>` : ''}
                    </div>
                `;
                this.addMessage(detailsHTML);
            }

            handleUserInput() {
                const userInput = document.getElementById('userInput');
                const message = userInput.value.trim();
                
                if (message) {
                    this.addMessage(message, 'user');
                    this.processUserMessage(message);
                    userInput.value = '';
                }
            }

            processUserMessage(message) {
                const lowerMessage = message.toLowerCase();
                
                // Check if user is searching for a specific plant
                const plantFound = this.searchForPlant(lowerMessage);
                if (plantFound) {
                    return;
                }

                // If not a plant search, proceed with previous functionality
                const patterns = {
                    greetings: ['hi', 'hello', 'hey', 'howdy'],
                    help: ['help', 'assist', 'guide', 'advice'],
                    care: ['care', 'grow', 'maintain', 'water', 'light'],
                    recommend: ['recommend', 'suggest', 'best', 'ideal']
                };

                for (const [type, keywords] of Object.entries(patterns)) {
                    if (keywords.some(keyword => lowerMessage.includes(keyword))) {
                        switch(type) {
                            case 'greetings':
                                this.addMessage("Hello! I'm your plant care companion. How can I help you today?");
                                break;
                            case 'help':
                                this.displayCategories();
                                break;
                            case 'care':
                                this.addMessage("I specialize in comprehensive plant care. Which specific aspect are you interested in?");
                                this.displayCategories();
                                break;
                            case 'recommend':
                                this.addMessage("Based on your interests, I recommend checking out our diverse plant categories!");
                                this.displayCategories();
                                break;
                        }
                        return;
                    }
                }

                this.addMessage("I'm processing your query... Would you like to explore our plant categories?");
                this.displayCategories();
            }

            // New function to search for plants
            searchForPlant(query) {
                // Direct match first
                if (this.plantDictionary[query]) {
                    const { plant } = this.plantDictionary[query];
                    this.displayPlantDetails(plant);
                    return true;
                }
                
                // Search for partial matches
                for (const plantName in this.plantDictionary) {
                    if (plantName.includes(query)) {
                        const { plant } = this.plantDictionary[plantName];
                        this.displayPlantDetails(plant);
                        return true;
                    }
                }

                // Search for mentions of plants
                for (const plantName in this.plantDictionary) {
                    // Split the plant name for multi-word plants (e.g., "Snake Plant")
                    const nameParts = plantName.split(' ');
                    for (const part of nameParts) {
                        if (part.length > 3 && query.includes(part.toLowerCase())) {
                            const { plant } = this.plantDictionary[plantName];
                            this.displayPlantDetails(plant);
                            return true;
                        }
                    }
                }
                
                return false;
            }

            startPlantQuiz() {
                const quizModal = document.getElementById('plantQuizModal');
                const quizContent = document.getElementById('quizContent');
                
                quizContent.innerHTML = `
                    <h2>Plant Care Knowledge Quiz 🌱</h2>
                    <p>Test your plant care knowledge!</p>
                    ${this.generateQuizHTML()}
                    <div id="quizScore"></div>
                `;
                
                quizModal.style.display = 'flex';
                quizModal.addEventListener('click', (e) => {
                    if (e.target === quizModal) {
                        quizModal.style.display = 'none';
                    }
                });

                // Attach event listeners to quiz buttons
                const questionContainers = document.querySelectorAll('.quiz-question');
                questionContainers.forEach((container, questionIndex) => {
                    const buttons = container.querySelectorAll('button');
                    buttons.forEach((button, optionIndex) => {
                        button.addEventListener('click', () => this.checkAnswer(questionIndex, optionIndex));
                    });
                });
            }

            generateQuizHTML() {
                return PLANT_QUIZ_QUESTIONS.map((q, index) => `
                    <div class="quiz-question" data-question-index="${index}">
                        <p>${q.question}</p>
                        ${q.options.map((option, optIndex) => `
                            <button data-option-index="${optIndex}">${option}</button>
                        `).join('')}
                    </div>
                `).join('');
            }

            checkAnswer(questionIndex, selectedIndex) {
                const question = PLANT_QUIZ_QUESTIONS[questionIndex];
                const questionContainer = document.querySelector(`.quiz-question[data-question-index="${questionIndex}"]`);
                const buttons = questionContainer.querySelectorAll('button');
                let score = parseInt(document.getElementById('quizScore').getAttribute('data-score') || '0');

                buttons.forEach((btn, index) => {
                    btn.disabled = true;
                    if (index === question.correctAnswer) {
                        btn.classList.add('correct');
                        if (selectedIndex === question.correctAnswer) {
                            score++;
                        }
                    } else if (index === selectedIndex) {
                        btn.classList.add('incorrect');
                    }
                });

                document.getElementById('quizScore').innerHTML = `Your Score: ${score}/${PLANT_QUIZ_QUESTIONS.length}`;
                document.getElementById('quizScore').setAttribute('data-score', score);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new PlantChatbot();
        });
    </script>
</body>
</html>
